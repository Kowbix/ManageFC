<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find plans by dates | ManageFC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/style.css}">


</head>
<body style="background-color: #a4fb93;">
<!--ADMIN-->
<div class="header" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">

    <header>
        <!-- <p><img class="logo" style="width: 40; height: 40;" src="https://img.freepik.com/free-vector/football-logo-design-vector-flat-graphic_53876-143476.jpg" alt="logo">ManageFC</p> -->

        <p class="logoText">ManageFC</p>

        <nav>
            <ul class="nav__links">
                <li><a href="/">Home</a></li>
                <li><a href="/find-plans-by-date">Calendar</a></li>
                <li><a href="/invitations">Invitations</a></li>
                <Li><a href="/myteams">My Teams</a></li>
                <Li><a href="/admin/settings">Settings</a></li>
            </ul>
        </nav>

        <nav>
            <ul>
                <div class="dropdown">
                    <a class="cta" href="#" style="margin-right: 20px;"> <span th:text="${#authentication.principal.firstName}"></span> <span th:text="${#authentication.principal.lastName}"></span></p></a>
                    <ul>
                        <li><a th:href="@{/edit-profile(userId=${#authentication.principal.id})}">Edit profile</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </ul>
        </nav>

    </header>

</div>

<!--USER-->
<div class="header" th:if="${#authorization.expression('hasRole(''USER'')')}">

    <header>


        <p class="logoText">ManageFC</p>

        <nav>
            <ul class="nav__links">
                <li><a href="/">Home</a></li>
                <li><a href="/find-plans-by-date">Calendar</a></li>
                <li><a href="/invitations">Invitations</a></li>
                <li><a href="/myteams">My teams</a></li>
            </ul>
        </nav>

        <nav>
            <ul>
                <div class="dropdown">
                    <a class="cta" href="#" style="margin-right: 20px;"> <span th:text="${#authentication.principal.firstName}"></span> <span th:text="${#authentication.principal.lastName}"></span></p></a>
                    <ul>
                        <li><a th:href="@{/edit-profile(userId=${#authentication.principal.id})}">Edit profile</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </ul>
        </nav>

    </header>

</div>

<div class="form">
    <div class="content">
        <header style="padding-bottom: 0px">Find by date</header>

        <form th:action="@{/my-calendar}" method="post">

            <div class="field space" style="border-color: red;">
                <span style="width: 30%;">From</span>
                <input type="date" id="dateFrom" placeholder="From" name="dateFrom" required style="width: 70%"/>
            </div>

            <div class="field space" >
                <span style="width: 30%;">To</span>
                <input type="date" id="dateTo" placeholder="To" name="dateTo" required style="width: 70%"/>
            </div>

            <div class="field space">
                <input class="inputButton" type="submit" value="FIND BY DATES"  style="background-color: rgba(0, 136, 169, 1);" />
            </div>

            <div class="field space">
                <a href="/all-user-plans" type="submit" style="background-color: rgba(0, 136, 169, 1); width: 100%; color: #222; font-size: 16px; padding: 9px 25px; font-family: 'Montserrat', sans-serif;">FIND ALL</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
