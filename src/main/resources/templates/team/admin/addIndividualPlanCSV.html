    <header>

        <p class="logoText">ManageFC</p>

        <nav>
            <ul class="nav__links">
                <li><a href="/">Home</a></li>

<div class="form">
    <div class="content">
        <header style="padding-bottom: 0px">Add individual plan</header>

        <form th:action="@{/admin/api/v1/save-individual-plan-csv(teamId=${team.getId()})}" method="post" enctype="multipart/form-data">
            <div class="field">

                <input type="file" id="file" placeholder="File" name="file" required/>
            </div>

            <div class="field space">
                <input class="inputButton" type="submit" value="ADD PLAN"  style="background-color: rgba(0, 136, 169, 1);"/>
            </div>


        </form>
    </div>
