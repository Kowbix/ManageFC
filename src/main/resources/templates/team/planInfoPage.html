<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plan info | ManageFC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body style="background-color: #a4fb93;">

<div class="header" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">

    <header>
        <!-- <p><img class="logo" style="width: 40; height: 40;" src="https://img.freepik.com/free-vector/football-logo-design-vector-flat-graphic_53876-143476.jpg" alt="logo">ManageFC</p> -->

        <p class="logoText">ManageFC</p>

        <nav>
            <ul class="nav__links">
                <li><a href="/">Home</a></li>
                <li><a href="/find-plans-by-date">Calendar</a></li>
                <li><a href="/invitations">Invitations</a></li>
                <Li><a href="/myteams">My Teams</a></li>
                <Li><a href="/admin/settings">Settings</a></li>
            </ul>
        </nav>

        <nav>
            <ul>
                <div class="dropdown">
                    <a class="cta" href="#" style="margin-right: 20px;"> <span th:text="${#authentication.principal.firstName}"></span> <span th:text="${#authentication.principal.lastName}"></span></p></a>
                    <ul>
                        <li><a th:href="@{/edit-profile(userId=${#authentication.principal.id})}">Edit profile</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </ul>
        </nav>

    </header>

</div>

<div class="header" th:if="${#authorization.expression('hasRole(''USER'')')}">

    <header>


        <p class="logoText">ManageFC</p>

        <nav>
            <ul class="nav__links">
                <li><a href="/">Home</a></li>
                <li><a href="/find-plans-by-date">Calendar</a></li>
                <li><a href="/invitations">Invitations</a></li>
                <li><a href="/myteams">My teams</a></li>
            </ul>
        </nav>

        <nav>
            <ul>
                <div class="dropdown">
                    <a class="cta" href="#" style="margin-right: 20px;"> <span th:text="${#authentication.principal.firstName}"></span> <span th:text="${#authentication.principal.lastName}"></span></p></a>
                    <ul>
                        <li><a th:href="@{/edit-profile(userId=${#authentication.principal.id})}">Edit profile</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </ul>
        </nav>

    </header>

</div>

<div class="form">
    <div class="contentBox" style="width: 800px; background: transparent;">
        <table class="table " style="color: white; ">
            <head >
                <tr >
<!--                    <th scope="col" style=" text-align: center;"><h3 class="mb-4 pb-2 pb-md-0 mb-md-2" style="text-align: left;"><span th:text="${plan.getName()}"></span> (<span th:text="${plan.getTime()}"></span> <span th:text="${plan.getDate()}"></span>)</h3></th>-->

                </tr>
            </head>
            <tbody class="boxColor">
            <tr style="max-height: 50px; ">
                <th scope="col" style="width: 20%; text-align: left;">Name: </th>
                <td  style="width: 90%; text-align: left; "><span th:text="${plan.getName()}"></span></td>
            </tr>

            <tr style="max-height: 50px; ">
                <th scope="col" style="width: 20%; text-align: left;">Description: </th>
                <td  style="width: 90%; text-align: left; "><span th:text="${plan.getDescription()}"></span></td>
            </tr>

            <tr style="max-height: 50px; ">
                <th scope="col" style="width: 20%; text-align: left;">Place: </th>
                <td  style="width: 90%; text-align: left; "><span th:text="${plan.getPlace()}"></span></td>
            </tr>

            <tr style="max-height: 50px; ">
                <th scope="col" style="width: 20%; text-align: left;">Date: </th>
                <td  style="width: 90%; text-align: left; "> <span th:text="${plan.getTime()}"></span> <span th:text="${plan.getDate()}"></span></td>
            </tr>

            <tr style="max-height: 50px; ">
                <th scope="col" style="width: 20%; text-align: left;">Team: </th>
                <td  style="width: 90%; text-align: left; "><span th:text="${plan.getTeam().getTeamName()}"></span></td>
            </tr>


            <tr style="max-height: 50px; ">
                <th scope="col" style="width: 20%; text-align: left;">Users: </th>
                <td  style="width: 90%; text-align: left; "><span th:text="${plan.getUsers().size}"></span></td>
            </tr>

            <tr style="max-height: 50px; ">
                <th scope="col" style="width: 20%; text-align: left;">Plan type: </th>
                <td  style="width: 90%; text-align: left; "><span th:text="${plan.getPlanType()}"></span></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


</body>
</html>
