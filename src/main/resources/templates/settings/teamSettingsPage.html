<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Team settings | ManagerFC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!--ROLA ADMIN-->
<div class="header" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">

    <header>
        <!-- <p><img class="logo" style="width: 40; height: 40;" src="https://img.freepik.com/free-vector/football-logo-design-vector-flat-graphic_53876-143476.jpg" alt="logo">ManageFC</p> -->

        <p class="logoText">ManageFC</p>

        <nav>
            <ul class="nav__links">
                <li><a href="/">Home</a></li>
                <li><a href="/find-plans-by-date">Calendar</a></li>
                <li><a href="/invitations">Invitations</a></li>
                <Li><a href="/myteams">My Teams</a></li>
                <Li><a href="/admin/settings">Settings</a></li>
            </ul>
        </nav>

        <nav>
            <ul>
                <div class="dropdown">
                    <a class="cta" href="#" style="margin-right: 20px;"> <span th:text="${#authentication.principal.firstName}"></span> <span th:text="${#authentication.principal.lastName}"></span></p></a>
                    <ul>
                        <li><a th:href="@{/edit-profile(userId=${#authentication.principal.id})}">Edit profile</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </ul>
        </nav>

    </header>

</div>

<div class="form">
    <div class="content" style="width: 1300px; background: transparent;">
        <table class="table " style="color: white; ">
            <head >
                <tr >
                    <th scope="col" ><h3 class="mb-4 pb-2 pb-md-0 mb-md-2" style="text-align: left;"><span th:text="${team.getTeamName()}"></span> - settings</h3></th>

                </tr>
            </head>
            <tbody class="boxColor">
            <tr style="max-height: 50px; ">

                <td style="width: 80%; text-align: left; "><a th:href="@{/admin/add-individual-plan(teamId=${team.getId()})}">Add individual plan</a></td>
                <td><a th:href="@{/admin/add-individual-plan(teamId=${team.getId()})}"><span class="material-symbols-outlined" style="width: 10%;">add</span></a></td>

            </tr>

            <tr style="max-height: 50px; ">

                <td style="width: 80%; text-align: left; "><a th:href="@{/admin/add-individual-plan-csv(teamId=${team.getId()})}">Add individual plan by CSV file</a></td>
                <td><a th:href="@{/admin/add-individual-plan-csv(teamId=${team.getId()})}"><span class="material-symbols-outlined" style="width: 10%;">add</span></a></td>

            </tr>

            <tr style="max-height: 50px; ">

                <td style="width: 80%; text-align: left; "><a th:href="@{/admin/add-team-plan(teamId=${team.getId()})}">Add team plan</a></td>
                <td><a th:href="@{/admin/add-team-plan(teamId=${team.getId()})}"><span class="material-symbols-outlined" style="width: 10%;">add</span></a></td>

            </tr>

            <tr style="max-height: 50px; ">

                <td style="width: 80%; text-align: left; "><a th:href="@{/admin/add-position-plan(teamId=${team.getId()})}">Add plan by position</a></td>
                <td><a th:href="@{/admin/add-position-plan(teamId=${team.getId()})}"><span class="material-symbols-outlined" style="width: 10%;">add</span></a></td>

            </tr>

            <tr style="max-height: 50px; ">

                <td style="width: 80%; text-align: left; "><a th:href="@{/admin/add-diet(teamId=${team.getId()})}">Add diet</a></td>
                <td><a th:href="@{/admin/add-position-plan(teamId=${team.getId()})}"><span class="material-symbols-outlined" style="width: 10%;">add</span></a></td>

            </tr>

            <tr style="max-height: 50px; ">

                <td style="width: 80%; text-align: left; "><a th:href="@{/admin/add-product(teamId=${team.getId()})}">Add product for rent</a></td>
                <td><a th:href="@{/admin/add-position-plan(teamId=${team.getId()})}"><span class="material-symbols-outlined" style="width: 10%;">add</span></a></td>

            </tr>


            </tbody>
        </table>


    </div>
</div>

</body>
</html>
